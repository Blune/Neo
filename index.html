<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Timer</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF41;
            overflow: hidden;
        }

        /* Centered Container */
        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Timer Styles */
        #timer-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
        }

        #timer {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
            line-height: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Timer Content -->
    <div id="timer-container">
        <div id="timer-title">Tage seit Neo's Ankunft</div>
        <div id="timer"></div>
    </div>

    <script>
        const startTime = new Date('2024-09-27T20:26:00+02:00'); // Explicitly set German local time

        function updateTimer() {
            const now = new Date();
            const totalSeconds = Math.floor((now - startTime) / 1000);

            // Years and months calculation using date objects
            let years = now.getFullYear() - startTime.getFullYear();
            let months = now.getMonth() - startTime.getMonth();
            if (now.getDate() < startTime.getDate()) {
                months--; // Subtract 1 month if the day of the current month is less than the start date
            }
            if (months < 0) {
                years--; // Adjust years if months are negative
                months += 12;
            }

            // Calculate remaining days after full months
            const lastFullMonthDate = new Date(now.getFullYear(), now.getMonth(), startTime.getDate());
            const daysSinceLastFullMonth = Math.floor((now - lastFullMonthDate) / (1000 * 60 * 60 * 24));

            // Calculate remaining components
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Weeks calculation from days
            const weeks = Math.floor(daysSinceLastFullMonth / 7);
            const days = daysSinceLastFullMonth % 7;

            // Update timer display
            document.getElementById('timer').innerHTML = `
                <div>${years} Jahre</div>
                <div>${months} Monate</div>
                <div>${weeks} Wochen</div>
                <div>${days} Tage</div>
                <div>${hours} Stunden</div>
                <div>${minutes} Minuten</div>
                <div>${seconds} Sekunden</div>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>
</html>
