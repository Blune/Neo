<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Timer</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF41;
            overflow: hidden;
        }

        /* Centered Container */
        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Timer Styles */
        #timer-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
        }

        #timer {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
            line-height: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        /* Birthday Message */
        #birthday-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00FF41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            text-shadow: 0 0 20px #00FF41, 0 0 30px #00FF41;
            z-index: 20;
            animation: fadeOut 10s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Birthday Message -->

    <!-- Timer Content -->
    <div id="timer-container">
        <div id="timer-title">Tage seit Neo's Ankunft</div>
        <div id="timer"></div>
    </div>

    <script>
        const startTime = new Date('2024-09-27T20:26:00');

        function updateTimer() {
            const now = new Date();
            const totalSeconds = Math.floor((now - startTime) / 1000);

            // Calculate time components
            const years = Math.floor(totalSeconds / (60 * 60 * 24 * 365));
            let remainingSeconds = totalSeconds % (60 * 60 * 24 * 365);

            const months = Math.floor(remainingSeconds / (60 * 60 * 24 * 30));
            remainingSeconds %= (60 * 60 * 24 * 30);

            const weeks = Math.floor(remainingSeconds / (60 * 60 * 24 * 7));
            remainingSeconds %= (60 * 60 * 24 * 7);

            const days = Math.floor(remainingSeconds / (60 * 60 * 24));
            const hours = Math.floor((remainingSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((remainingSeconds % (60 * 60)) / 60);
            const seconds = remainingSeconds % 60;

            // Update timer display
            document.getElementById('timer').innerHTML = `
                <div>${years} Jahre</div>
                <div>${months} Monate</div>
                <div>${weeks} Wochen</div>
                <div>${days} Tage</div>
                <div>${hours} Stunden</div>
                <div>${minutes} Minuten</div>
                <div>${seconds} Sekunden</div>
            `;

            // Check if today is the birthday
            checkBirthday(now);
        }

        function checkBirthday(currentDate) {
            const isBirthday = currentDate.getDate() === 27 && currentDate.getMonth() === 8; // September = 8
            const birthdayMessage = document.getElementById('birthday-message');

            if (isBirthday) {
                birthdayMessage.style.display = 'flex';
                setTimeout(() => {
                    birthdayMessage.style.display = 'none';
                }, 10000); // Hide after 10 seconds
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>
</html>
