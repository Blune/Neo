<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Timer</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer {
            text-align: center;
            font-size: 2em;
        }

        .matrix-effect {
            animation: glow 1.5s infinite alternate;
        }

        .timer div {
            margin-bottom: 0.5em;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        @media (max-width: 600px) {
            .timer {
                font-size: 1.5em;
            }

            .timer div {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="timer matrix-effect">
        <div id="years"></div>
        <div id="months"></div>
        <div id="weeks"></div>
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    <script>
        function updateTimer() {
            const startDate = new Date("2024-09-27T20:26:00");
            const now = new Date();

            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months -= 1;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            const totalMilliseconds = now - startDate;
            const totalSeconds = Math.floor(totalMilliseconds / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalWeeks = Math.floor(totalDays / 7);

            document.getElementById('years').textContent = `Years: ${years}`;
            document.getElementById('months').textContent = `Months: ${months}`;
            document.getElementById('weeks').textContent = `Weeks: ${totalWeeks}`;
            document.getElementById('days').textContent = `Days: ${totalDays}`;
            document.getElementById('hours').textContent = `Hours: ${totalHours}`;
            document.getElementById('minutes').textContent = `Minutes: ${totalMinutes}`;
            document.getElementById('seconds').textContent = `Seconds: ${totalSeconds}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
