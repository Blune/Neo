<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Timer</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF41;
            overflow: hidden;
        }

        /* Centered Container */
        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Timer Styles */
        #timer-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
        }

        #timer {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
            line-height: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        /* Birthday Animation */
        #birthday-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00FF41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            text-shadow: 0 0 20px #00FF41, 0 0 30px #00FF41;
            z-index: 20;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41; }
            100% { text-shadow: 0 0 30px #00FF41, 0 0 40px #00FF41; }
        }
    </style>
</head>
<body>
    <div id="birthday-message">ðŸŽ‰ Alles Gute, mein Kleiner ðŸŽ‰</div>

    <div id="timer-container">
        <div id="timer-title">Tage seit Neo's Ankunft</div>
        <div id="timer"></div>
    </div>

    <script>
        const startTime = new Date('2024-09-27T20:26:00');
        
        function updateTimer() {
            const now = new Date();
            const diffInSeconds = Math.floor((now - startTime) / 1000);
            const years = Math.floor(diffInSeconds / (60 * 60 * 24 * 365));
            const months = now.getMonth() - startTime.getMonth() + 12 * (now.getFullYear() - startTime.getFullYear());
            const days = Math.floor((diffInSeconds % (60 * 60 * 24 * 30)) / (60 * 60 * 24));
            const hours = Math.floor((diffInSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((diffInSeconds % (60 * 60)) / 60);
            const seconds = diffInSeconds % 60;

            document.getElementById('timer').innerHTML = `
                <div>${years} Jahre</div>
                <div>${months} Monate</div>
                <div>${days} Tage</div>
                <div>${hours} Stunden</div>
                <div>${minutes} Minuten</div>
                <div>${seconds} Sekunden</div>
            `;

            checkBirthday(now);
        }

        function checkBirthday(currentDate) {
            const isBirthday = currentDate.getDate() === 27 && currentDate.getMonth() === 8; // September is month 8 (0-based index)
            const birthdayMessage = document.getElementById('birthday-message');

            if (isBirthday) {
                birthdayMessage.style.display = 'flex';
                setTimeout(() => birthdayMessage.style.display = 'none', 10000);
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
