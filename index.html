<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Timer</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF41;
            overflow: hidden;
        }

        /* Centered Container */
        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Timer Styles */
        #timer-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
        }

        #timer {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
            line-height: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Timer Content -->
    <div id="timer-container">
        <div id="timer-title">Tage seit Neo's Ankunft</div>
        <div id="timer"></div>
    </div>

    <script>
        // Initialize start time in German local time (Europe/Berlin) using ISO format
        const startTime = new Date('2024-09-27T20:26:00+02:00'); // Explicitly in German summer time

        function updateTimer() {
            const now = new Date(); // Current local time
            const diffInSeconds = Math.floor((now - startTime) / 1000);

            // Calculate time components
            const years = Math.floor(diffInSeconds / (60 * 60 * 24 * 365));
            let remainingSeconds = diffInSeconds % (60 * 60 * 24 * 365);

            const months = Math.floor(remainingSeconds / (60 * 60 * 24 * 30));
            remainingSeconds %= (60 * 60 * 24 * 30);

            const weeks = Math.floor(remainingSeconds / (60 * 60 * 24 * 7));
            remainingSeconds %= (60 * 60 * 24 * 7);

            const days = Math.floor(remainingSeconds / (60 * 60 * 24));
            const hours = Math.floor((remainingSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((remainingSeconds % (60 * 60)) / 60);
            const seconds = remainingSeconds % 60;

            // Update timer display
            document.getElementById('timer').innerHTML = `
                <div>${years} Jahre</div>
                <div>${months} Monate</div>
                <div>${weeks} Wochen</div>
                <div>${days} Tage</div>
                <div>${hours} Stunden</div>
                <div>${minutes} Minuten</div>
                <div>${seconds} Sekunden</div>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>
</html>
